<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clearBtn" type="button" class="clear col-sm-2">Clear</button>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      <div id="hour-7" class="row time-block" data-hour="7">
        <div class="col-sm-1 hour">7:00 AM</div>
        <textarea class="col-sm-10 schedule"></textarea>
        <button class="saveBtn col-sm-1" type="button"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-8" class="row time-block" data-hour="8"> 
        <div class="col-sm-1 hour">8:00 AM</div>
        <textarea class="col-sm-10 schedule"></textarea>
        <button class="saveBtn col-sm-1" type="button"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-9" class="row time-block" data-hour="9">
        <div class="col-sm-1 hour">9:00 AM</div>
        <textarea class="col-sm-10 schedule"></textarea>
        <button class="saveBtn col-sm-1" type="button"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-10" class="row time-block" data-hour="10">
        <div class="col-sm-1 hour">10:00 AM</div>
        <textarea class="col-sm-10 schedule"></textarea>
        <button class="saveBtn col-sm-1" type="button"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-11" class="row time-block" data-hour="11">
        <div class="col-sm-1 hour">11:00 AM</div>
        <textarea class="col-sm-10 schedule"></textarea>
        <button class="saveBtn col-sm-1" type="button"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-12" class="row time-block" data-hour="12">
        <div class="col-sm-1 hour">12:00 PM</div>
        <textarea class="col-sm-10 schedule"></textarea>
        <button class="saveBtn col-sm-1" type="button"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-13" class="row time-block" data-hour="13">
        <div class="col-sm-1 hour">1:00 PM</div>
        <textarea class="col-sm-10 schedule"></textarea>
        <button class="saveBtn col-sm-1" type="button"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-14" class="row time-block" data-hour="14">
        <div class="col-sm-1 hour">2:00 PM</div>
        <textarea class="col-sm-10 schedule"></textarea>
        <button class="saveBtn col-sm-1" type="button"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-15" class="row time-block" data-hour="15">

        <textarea class="col-sm-10 schedule"></textarea>
        <button class="saveBtn col-sm-1" type="button"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-16" class="row time-block" data-hour="16">
        <div class="col-sm-1 hour">4:00 PM</div>
        <textarea class="col-sm-10 schedule"></textarea>
        <button class="saveBtn col-sm-1" type="button"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-17" class="row time-block" data-hour="17">
        <div class="col-sm-1 hour">5:00 PM</div>
        <textarea class="col-sm-10 schedule"></textarea>
        <button class="saveBtn col-sm-1" type="button"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-18" class="row time-block" data-hour="18">
        <div class="col-sm-1 hour">6:00 PM</div>
        <textarea class="col-sm-10 schedule"></textarea>
        <button class="saveBtn col-sm-1" type="button"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-19" class="row time-block" data-hour="19">
        <div class="col-sm-1 hour">7:00 PM</div>
        <textarea class="col-sm-10 schedule"></textarea>
        <button class="saveBtn col-sm-1" type="button"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
